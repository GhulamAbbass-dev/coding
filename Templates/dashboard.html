<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: #212529;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar .logo {
      font-weight: bold;
      font-size: 1.25rem;
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      color: #ddd;
      transition: 0.2s;
    }
    .chat-item:hover,
    .chat-item.active {
      background: #343a40;
      color: #fff;
    }
    .sidebar-footer {
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f1f3f5;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      word-wrap: break-word;
    }
    .message.user {
      background: #0d6efd;
      color: #fff;
      margin-left: auto;
    }
    .message.bot {
      background: #e9ecef;
      color: #212529;
      margin-right: auto;
    }
    .chat-input {
      border-top: 1px solid #dee2e6;
      padding: 1rem;
      background: #fff;
    }
    .chat-input textarea {
      resize: none;
      height: 60px;
      border-radius: 0.75rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }
      .sidebar .logo,
      .sidebar-footer {
        display: none;
      }
      .chat-item {
        text-align: center;
        font-size: 0.8rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">



    <!-- Sidebar -->
    <div class="sidebar">
      <div class="menu">
        <div class="logo">TechServe</div>
        <div class="chat-list">
          <div class="chat-item ">Welcome</div>
          <div class="chat-item">Project: Landing Page</div>
          <div class="chat-item">Ideas</div>
        </div>
      </div>
      <div class="sidebar-footer">
        <button class="btn btn-outline-light w-100 btn-sm add">+ New Chat</button>
      </div>
    </div>


    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h6 class="mb-0">Welcome — Getting Started</h6>
        <div>
          <button class="btn btn-sm btn-outline-secondary mode" id="modeBtn">Light</button>
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
      </div>

      <div class="chat-messages">
        <div class="message user">Show me your dashboard design.</div>
        <div class="message bot">Here’s a clean layout built with Bootstrap only.</div>
      </div>

      <div class="chat-input">
        <div class="input-group">
          <textarea class="form-control" placeholder="Type your message..." id="input"></textarea>
          <button class="btn btn-primary" id="Send">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./dashboad.js"></script>
</body>
</html>
